<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Loan</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/datatables/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="css/jquery/ui/1.11.4/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="css/application.css" />
</head>
<body>
	<div class="container">
		<h1 class="display-4">Issue Loan</h1>
		<form>
		  <div class="row top-buffer">
		  <div class="col-xs-3">
		    <label for="borrowerName">Amount (Rs.) : </label>
		    <input type="text" class="form-control" id="amount" placeholder="Enter loan amount here">
		  </div>
		  <div class="col-xs-3">
		    <label for="itemName">Item Name : </label>
		    <input type="text" class="form-control" id="itemName" placeholder="Enter item name here">
		  </div>
		  <div class="col-xs-3">
		    <label for="itemWeight">Item Weight : </label>
		    <input type="text" class="form-control" id="amount" placeholder="Enter item weight here">
		  </div>
		  </div>
		  <div class="row top-buffer">
		  <div class="col-xs-3">
		    <label for="loanIssueDate">Loan Issue Date : </label>
		    <input type="text" class="form-control" id="loanIssueDate" placeholder="Click here and select the date">
		  </div>
		  <div class="col-xs-3">
		    <label for="loanDateHindi">Loan Date Hindi : </label>
		    <input type="text" class="form-control" id="loanDateHindi" placeholder="Enter hindi date here">
		  </div>
		  <div class="col-xs-3">
		    <label for="loanReturnDate">Loan Return Date : </label>
		    <input type="text" class="form-control" id="loanReturnDate" placeholder="Click here and select the date">
		  </div>
		  </div>
		  <div class="row top-buffer">
		  <div class="col-xs-3">
		    <label for="interestRate">Rate of Interest (%) : </label>
		    <input type="text" class="form-control" id="interestRate" placeholder="Enter rate of interest here">
		  </div>
		  <div class="col-xs-3">
		    <label for="interestAmount">Interest Amount (Rs.) : </label>
		    <input type="text" class="form-control" id="interestAmount" placeholder="Interest Amount">
		  </div>
		  </div>
		  <div class="row top-buffer"><br>
		  <center>
		  	<button type="button" class="btn btn-primary" id="calculateInterestBtn">Calculate Interest</button>
		  	<button type="button" class="btn btn-primary" id="issueLoanBtn">Issue Loan</button>
		  </center>
		  </div>
		</form>
	</div>
	<script src="js/jquery/jquery-2.2.4.min.js"></script>
	<script src="js/jquery/jquery-ui.min.js"></script>
	<script src="js/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/datatables/jquery.dataTables.min.js" ></script>
	<script type="text/javascript">
       $(function () {
           $('#loanIssueDate').datepicker();
           $('#loanReturnDate').datepicker();
       });
     </script>
</body>
</html>
