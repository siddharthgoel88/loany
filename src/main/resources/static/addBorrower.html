<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loany</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
</head>
<body>
	<div class="container">
		<h1 class="display-4">Add Borrower</h1>
		<form>
		  <div class="form-group">
		    <label for="borrowerName">Borrower's Name</label>
		    <input type="text" class="form-control" id="borrowerName" placeholder="Enter borrower's name here">
		  </div>
		  <div class="form-group">
		    <label for="fatherName">Father's Name</label>
		    <input type="text" class="form-control" id="fatherName" placeholder="Enter father's name here">
		  </div>
		  <div class="form-group">
		    <label for="caste">Caste</label>
		    <input type="text" class="form-control" id="caste" placeholder="Enter caste here">
		  </div>
		  <div class="form-group">
		    <label for="place">Place</label>
		    <input type="text" class="form-control" id="place" placeholder="Enter place here">
		  </div>
		  <button type="submit" class="btn btn-primary">Add Borrower</button>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="bootstrap/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js" ></script>
</body>
</html>
