<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loany</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="datatables/media/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="css/jquery/ui/1.11.4/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="css/application.css" />
</head>
<body>
	<div class="container">
		<h1 class="display-4">Add Borrower</h1>
		<form>
		  <div class="form-group">
		    <label for="borrowerName">Borrower's Name</label>
		    <input type="text" class="form-control" id="borrowerName" placeholder="Enter borrower's name here">
		  </div>
		  <div class="form-group">
		    <label for="fatherName">Father's Name</label>
		    <input type="text" class="form-control" id="fatherName" placeholder="Enter father's name here">
		  </div>
		  <div class="form-group">
		    <label for="caste">Caste</label>
		    <input type="text" class="form-control" id="caste" placeholder="Enter caste here">
		  </div>
		  <div class="form-group">
		    <label for="place">Place</label>
		    <input type="text" class="form-control" id="place" placeholder="Enter place here">
		  </div>
		  <button type="submit" class="btn btn-primary">Add Borrower</button>
		</form>
	</div>
	<script src="js/jquery/jquery-2.2.4.min.js"></script>
	<script src="js/jquery/jquery-ui.min.js"></script>
	<script src="js/bootstrap/js/bootstrap.min.js"></script>
	<script src="datatables/media/js/jquery.dataTables.min.js" ></script>
</body>
</html>
